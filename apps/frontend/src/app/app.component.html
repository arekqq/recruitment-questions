<div *ngFor="let question of questions" class="question-card">
  <h2>{{ question.category }} ({{ question.advancement }})</h2>
  <p>{{ question.text }}</p>

  <ul>
    <li *ngFor="let answer of question.answers" [ngClass]="answer.correct ? 'correct' : 'incorrect'">
      <span>{{ answer.text }}</span>
      <p><strong>Explanation: </strong>{{ answer.explanation }}</p>
    </li>
  </ul>
</div>
